<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulldog Bucks Manager Log In</title>
        <link rel="icon" href="../lib/favicon.ico">
        <link rel="stylesheet" href="acc.css">
    </head>
    <body>
        <h1>Log In</h1>
        <form action="../index.html" method="post">
            <label for="username">Username</label><br>
            <input type="username" id="username" placeholder="Enter your username">
            <div class="divErrMsg" id="userdiv"><br></div>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Enter your password">
            <div class="divErrMsg" id="passdiv"><br></div>
            <input onclick="logIn()" type="submit" title="Log In" value="Log In">
        </form>
        <script src="../script.js"></script>
    </body>
</html>
