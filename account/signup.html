<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulldog Bucks Manager Log In</title>
        <link rel="icon" href="../lib/favicon.ico">
        <link rel="stylesheet" href="acc.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <form action="../index.html" method="post">
            <label for="email">Email</label><br>
            <input autocomplete="off" type="email" id="email" placeholder="Enter your email address" title="Email">
            <div class="divErrMsg" id="emaildiv"><br></div>
            <label for="username">Username</label><br>
            <input autocomplete="off" type="username" id="username" placeholder="Enter your username" title="Username">
            <div class="divErrMsg" id="userdiv"><br></div>
            <label for="password">Password</label><br>
            <input autocomplete="off" type="password" id="password" placeholder="Enter your password" title="Password">
            <div class="divErrMsg" id="passdiv"><br></div>
            <label for="confirm">Confirm password</label><br>
            <input autocomplete="off" type="password" id="confirm" placeholder="Enter your password again" title="Password">
            <div class="divErrMsg" id="confdiv"><br></div>
            <input onclick="signUp()" type="submit" title="Create Account" value="Create Account">
        </form>
        <script src="../script.js"></script>
    </body>
</html>
